<script>
  function checkName()
  {
	  var name = document.f1.user.value;
	  if(name.length<=0)
	  {
		document.getElementById("name").innerHTML="用户名不能为空!" ;
		document.f1.user.focus();
		return false;
		 
	  }else{
		   document.getElementById("name").innerHTML="*" ;
		  return true;
		 
	 }
	  	  
  }
   function checkPass()
   {
	 var pass1 = document.f1.pwd.value;
	
	 
	 if(pass1.length<=false)
           {
               document.getElementById("pwd1").innerHTML="密码不能为空!";
			   document.f1.pwd.focus();
               return false;
 	  
     }else{
		 
		 document.getElementById("pwd1").innerHTML="*" ;
		 
		 return true;
		 }
	  
	  
  }
 
  function check()
       {
           return checkName() && checkPass();
       } 

 
 
 </script>
