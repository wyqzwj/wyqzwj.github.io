<P>花儿什么也没有。它们只有凋谢在风中的轻微、凄楚而又无奈的吟怨，就像那受到了致命伤害的秋雁，悲哀无助地发出一声声垂死的鸣叫。</P>
<P align=right>或许，这便是花儿那短暂一生最凄凉、最伤感的归宿。</P>
<P align=center>而美丽苦短的花期</P>
<P align=left>却是那最后悲伤的秋风挽歌中的瞬间插曲。</P>
