<H2>爱在深秋</H2><IMG src="6-2-1.files/6-5.gif"> </CENTER><WBR>
<P>秋雨无声无息地下着。<BR>飒飒的秋风不可一世地横行在萧条的郊外。无力与秋风抗争的枯叶，只能带着丝丝牵挂，无可奈何地飘离留恋的枝头。秋蝉哀弱的残声逐渐地少了，地上落叶多了……<BR>黄昏，我漫步在郊外的林间，想细细地品味秋雨的凄冷。<BR>然而，“雨到深秋易作霖，萧萧难会此时心”，此时，又有谁能听我诉说心中的那份情怀呢？</P>
